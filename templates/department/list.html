{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>部门列表</h2>
    <a href="{{ url_for('create_department') }}" class="btn btn-primary mb-3">新增部门</a>
    
    <table class="table table-striped">
        <thead>
            <tr>
                <th>部门编码</th>
                <th>部门名称</th>
                <th>负责人</th>
                <th>联系电话</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {% for department in departments %}
            <tr>
                <td>{{ department.code }}</td>
                <td>{{ department.name }}</td>
                <td>{{ department.manager }}</td>
                <td>{{ department.phone }}</td>
                <td>
                    <a href="{{ url_for('edit_department', id=department.id) }}" class="btn btn-sm btn-warning">编辑</a>
                    <form action="{{ url_for('delete_department', id=department.id) }}" method="POST" style="display: inline;">
                        <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('确定删除此部门吗？')">删除</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
