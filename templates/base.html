<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}掌上宝{% endblock %}</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 图标库 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4 shadow-sm rounded-bottom">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center gap-2" href="/index">
                <i class="bi bi-building"></i> <span>掌上宝</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" title="切换导航栏" aria-label="切换导航栏">
                <span class="navbar-toggler-icon"></span>
                <span class="visually-hidden">切换导航栏</span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <!-- 菜单内容由JavaScript动态加载 -->
                </ul>
                <div class="d-flex align-items-center">
                    <span class="text-white me-3 fw-semibold">
                        <i class="bi bi-person-circle"></i> 当前用户：{{ current_user.name if current_user else '未登录' }}
                    </span>
                    <a class="btn btn-outline-light btn-sm" href="/logout" title="退出登录">
                        <i class="bi bi-box-arrow-right" aria-hidden="true"></i>
                        <span class="visually-hidden">退出登录</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- 左侧菜单 -->
            <div class="col-md-3 col-xl-2 d-none d-md-block sidebar">
                <div class="position-sticky">
                    <ul class="nav flex-column mb-4">
                        <!-- 我的工作台 -->
                        <li class="nav-item">
                            <a class="nav-link collapsed" data-bs-toggle="collapse" href="#workbenchCollapse">
                                <i class="bi bi-speedometer2"></i> 我的工作台
                                <i class="bi bi-chevron-down ms-auto"></i>
                            </a>
                            <div class="collapse show" id="workbenchCollapse">
                                <ul class="nav flex-column ms-3">
                                    <li class="nav-item">
                                        <a class="nav-link" href="/chat">
                                            <i class="bi bi-chat-dots"></i> 即时通讯
                                        </a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="/contacts">
                                            <i class="bi bi-people"></i> 通讯录
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </li>
                        
                        <!-- 主数据管理 -->
                        <li class="nav-item">
                            <a class="nav-link collapsed" data-bs-toggle="collapse" href="#masterDataCollapse">
                                <i class="bi bi-database"></i> 主数据管理
                                <i class="bi bi-chevron-down ms-auto"></i>
                            </a>
                            <div class="collapse" id="masterDataCollapse">
                                <ul class="nav flex-column ms-3">
                                    <li class="nav-item">
                                        <a class="nav-link" href="/material/">
                                            <i class="bi bi-box-seam"></i> 物料主数据
                                        </a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">
                                            <i class="bi bi-people"></i> 人力主数据
                                        </a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">
                                            <i class="bi bi-person-badge"></i> 客户主数据
                                        </a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">
                                            <i class="bi bi-truck"></i> 供应商主数据
                                        </a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">
                                            <i class="bi bi-building"></i> 公司主数据
                                        </a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="/departments">
                                            <i class="bi bi-diagram-3"></i> 部门主数据
                                        </a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="{{ url_for('list_employees') }}">
                                            <i class="bi bi-person-lines-fill"></i> 员工主数据
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- 主要内容容器 -->
            <div class="col-md-9 ms-sm-auto col-xl-10 px-md-4 py-4">
                <div class="main-content">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
    </div>

    <!-- 引入 Bootstrap JS 和依赖库 -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <!-- 菜单脚本 -->
    <script src="{{ url_for('static', filename='js/menu.js') }}"></script>
</body>
</html>
