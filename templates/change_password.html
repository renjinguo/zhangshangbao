{% extends "base.html" %}

{% block title %}修改密码 - 掌上宝{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="text-center mb-4">修改密码</h2>
        <form method="POST" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="old_password" class="form-label">旧密码:</label>
                <input type="password" class="form-control" id="old_password" name="old_password" required>
                <div class="invalid-feedback">请输入旧密码。</div>
            </div>
            <div class="mb-3">
                <label for="new_password" class="form-label">新密码:</label>
                <input type="password" class="form-control" id="new_password" name="new_password" required>
                <div class="invalid-feedback">请输入新密码。</div>
            </div>
            <button type="submit" class="btn btn-primary w-100">修改密码</button>
        </form>
    </div>
</div>
{% endblock %}
