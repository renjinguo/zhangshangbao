{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>编辑员工</h2>
    <form method="POST" action="{{ url_for('edit_employee', id=employee.id) }}">
        <div class="form-group">
            <label for="employee_id">员工ID</label>
            <input type="text" class="form-control" id="employee_id" name="employee_id" value="{{ employee.employee_id }}" required>
        </div>
        <div class="form-group">
            <label for="name">姓名</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ employee.name }}" required>
        </div>
        <div class="form-group">
            <label for="department_id">部门</label>
            <select class="form-control" id="department_id" name="department_id" required>
                {% for department in departments %}
                <option value="{{ department.id }}" {% if department.id == employee.department_id %}selected{% endif %}>{{ department.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="position">职位</label>
            <input type="text" class="form-control" id="position" name="position" value="{{ employee.position }}">
        </div>
        <div class="form-group">
            <label for="hire_date">入职日期</label>
            <input type="date" class="form-control" id="hire_date" name="hire_date" 
                   value="{{ employee.hire_date.strftime('%Y-%m-%d') if employee.hire_date else '' }}">
        </div>
        <div class="form-group">
            <label for="phone">电话</label>
            <input type="tel" class="form-control" id="phone" name="phone" value="{{ employee.phone }}">
        </div>
        <div class="form-group">
            <label for="email">邮箱</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ employee.email }}">
        </div>
        <div class="form-group">
            <label for="status">状态</label>
            <select class="form-control" id="status" name="status">
                <option value="active" {% if employee.status == 'active' %}selected{% endif %}>在职</option>
                <option value="inactive" {% if employee.status == 'inactive' %}selected{% endif %}>离职</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">保存</button>
        <a href="{{ url_for('list_employees') }}" class="btn btn-secondary">取消</a>
    </form>
</div>
{% endblock %}
